allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    def forceBuildToolsVersion = System.getenv("ANDROID_BUILD_TOOLS_VERSION")

    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            if (project.property("android").compileSdkVersion != "android-35")
                android { compileSdkVersion 35 }
            if (project.property("android").buildToolsVersion != forceBuildToolsVersion)
                android { buildToolsVersion = forceBuildToolsVersion }
        }
    }

    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
